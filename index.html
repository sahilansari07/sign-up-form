<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">

    <div class="verticalsec">
    </div>
    
    <div class="horizontal1">
        <h2> This is not a real online service! You know you need something <br>
          like this to help you realize your deepest dreams. <br>
          Sign up <i>now</i> to get started.  </h2> <br>
         <h2> You <i>know</i> what to do.</h2> 
    </div>

    <div class="horizontal2">

      <form class="section2grid" action="results.html" method="get">
      
        <div class="inner1">
          <label for="firtstname"> First Name</label>
          <input type="text" id="firstname" name="first-name" required>
        
          <label for="lastname"> Last Name</label>
          <input type="text" id="lastname" required>
        </div>
        <div class="inner2">
          <label for="email"> E-Mail ID</label>
          <input type="email" id="email" required>
        
       
          <label for="phoneno"> Phone No.</label>
          <input type="tel" id="phoneno" placeholder="Enter numbers only" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required>
        </div>
        <div class="inner3">
          <label for="password"> Password</label>
          <input type="password" id="password" pattern="[a-z0-9]{8,}" required>
        
        
          <label for="confirmpass"> Confirm Password</label>
          <input type="password" id="confirmpass" required>
        </div>

      </form>
    </div>
    <div class="horizontal3">
     <button type="submit" value="create" class="createbutton"> Create Account </button>
     <br>
     <br>
     <h3>Already have an account? </h3>
    </div>

  </div>
</body>

</html>
